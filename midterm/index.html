<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Music Player
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>


    <video playsinline autoplay muted loop id = "video" >
        <source src="video.mp4" type="video/mp4">
    </video>


    <form name="search" action="/search" id="searchForm" method="POST">
        <div class="input">
            <label for="SearchBox">Who is your favorite music artist?</label>
            <input type="text" name="searchBox" id="SearchBox" required-field placeholder="Enter your favorite music artist here">
            <br /> <br /> <br />
            <button type="play" id="submit">Search</button>
        </div>
    </form>
    <div id = "song_list">
        <center>
            <ul id="song_list_container">
            </ul>
        </center>
    </div>

    <div id="not_match">
        Sorry, We don't know this artist.
    </div>


    <br /> <br /> <br /><br /> <br /> <br />


    <script src="scripts.js"></script>


</body>

</html>
